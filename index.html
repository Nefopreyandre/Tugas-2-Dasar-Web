<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Data Peserta Ujian</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>DATA PERSERTA UJIAN</h1>
                <input class="mb-2 form-control" type="text" placeholder="Masukkan Nama Lengkap" aria-label="readonly input example">
                <input class="mb-2 form-control" type="text" placeholder="Masukkan NISN" aria-label="readonly input example">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Motto Hidup</label>
                    </div>
                    <span>Jenis Kelamin</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          PRIA
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          WANITA
                        </label>
                      </div>
                      <input class="form-control" type="date" placeholder="Masukkan Nama Lengkap" aria-label="readonly input example">
                      <button type="button" class="mt-2 btn btn-primary">Selesai</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
